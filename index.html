<html>
  <head><title>Analog Clock</title>
  </head>
  <body>

    <div class="container">
          <div class="digitalTime">10:10:00</div>
      <div class="clock-container">
        <div class="clock-numbers">
                <div class="hand anim hourHand"></div>
                <div class="hand anim minuteHand"></div>
                <div class="hand anim secondHand"></div>
                <div class="numbers number12">12</div>
                <div class="numbers number1"><p style="transform: rotate(329deg);">1</p></div>
                <div class="numbers number2"><p style="transform: rotate(299deg);">2</p></div>
                <div class="numbers number3"><p style="transform: rotate(271deg);">3</p></div>
                <div class="numbers number4"><p style="transform: rotate(238deg);">4</p></div>
                <div class="numbers number5"><p style="transform: rotate(205deg);">5</p></div>
                <div class="numbers number6"><p style="transform: rotate(180deg);">6</p></div>
                <div class="numbers number7"><p style="transform: rotate(149deg);">7</p></div>
                <div class="numbers number8"><p style="transform: rotate(118deg);">8</p></div>
                <div class="numbers number9"><p style="transform: rotate(88deg);">9</p></div>
                <div class="numbers number10"><p style="transform: rotate(59deg);">10</p></div>
                <div class="numbers number11"><p style="transform: rotate(29deg);">11</p></div>
          </div>
      </div>
    </div>
  </body>
 </html>
